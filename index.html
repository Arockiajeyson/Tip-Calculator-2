<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div>
            <h1>Bill Splitter</h1>
        </div>

        <div class="logic">

            <div class="left-side">

                <div class="input-bill">
                    <label for="bill">Bill</label>
                    <input type="text" onblur="handleBill()" value="" placeholder="$" id="bill" />
                </div>

                <span>Select Tip %</span>
                <div class="buttons">
                    <button class="btn-color" onclick="calculate(5)" value=5>5%</button>
                    <button class="btn-color" onclick="calculate(10)" value=10>10%</button>
                    <button class="btn-color" onclick="calculate(15)" value=15>15%</button>
                    <button class="btn-color" onclick="calculate(20)" value=25>25%</button>
                    <button class="btn-color" onclick="calculate(50)" value=50>50%</button>
                    <div>
                        <input id="custom" class="custom" placeholder="Custom"></input>
                    </div>
                </div>

                <div class="input-people">
                    <label for="people">No Of People</label>
                    <input type="text" onblur="handlePeople()" value="" id="people" />
                </div>

            </div>

            <div class="right-side">

                <div class="tip-amount">
                    <h4>Tip Amount <br> <small>/person</small></h4>
                    <h1 id="perperson" class="perPersonTip"></h1>
                </div>

                <div class="total">
                    <h4>Total<br> <small>/person</small></h4>
                    <h1 id="total" class="total-amount"></h1>
                </div>

                <div class="reset">
                    <button id="resetBUTTON" onclick="ResetVals()" class="reset-btn">RESET</button>
                </div>

            </div>
        </div>


    </div>


    <script src="./index.js"></script>
</body>

</html>
